<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="shortcut icon" href="https://image.flaticon.com/icons/png/512/2935/2935413.png" />
  <title>CoffeeChat</title>
</head>
<body>
  <div class="chat-container">
    <header class="chat-header">
      <h1 id='logo-h1'>
        <img id="cl" class="coffee-logo" src="https://image.flaticon.com/icons/png/512/2935/2935413.png"></img>
        <span id="title-c1">Coffee</span><span id="title-c2">Chat</span>
      </h1>
      <div>
        <a
          onclick="bugButton()"
          class="btn"
          title="Submit a bug">
            <span class="fas fa-bug"></span>
        </a>
        <a
          onclick="helpButton()"
          class="btn"
          title="About this site">
            <span class="fas fa-question"></span>
        </a>
        <a
          onclick="createdInviteUserLink()"
          id="invite-btn"
          class="btn"
          title="Invite a user">
            <i class="fas fa-user-plus"></i>
          Invite
        </a>
        <a
          href="index.html"
          id="leave-room"
          class="btn"
          title="Leave this room">
            <i class="fas fa-sign-out-alt"></i>
          Leave Room
        </a>
      </div>
    </header>
    <main class="chat-main">
      <div class="chat-sidebar">
        <h3><i class="fas fa-comments"></i> Room Name:</h3>
        <h2 id="room-name"></h2>
        <h3 id="users-online"><i class="fas fa-users"></i> Users Online</h3>
        <ul id="users">
        </ul>
      </div>
      <div class="chat-messages">
        <!--  -->
      </div>
    </main>
    <div class="chat-form-container">
      <form id="chat-form">
        <input
          id="msg"
          type="text"
          placeholder="Enter Message..."
          autocomplete="off"
        />
        <button class="btn"><i class="fas fa-paper-plane"></i> Send</button>
      </form>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.4/qs.min.js" integrity="sha256-ijqLssetA1NMNjZ+w1zaUafQQLm4IW5OoM8O+4tatME=" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="js/chat.js"></script>
</body>
</html>
