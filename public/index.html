<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"/>
		<link rel="shortcut icon" href="https://image.flaticon.com/icons/png/512/2935/2935413.png"/>
		<link rel="stylesheet" href="css/style.css" />
		<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
		<title>CoffeeChat</title>
	</head>
	<body>
		<div class="join-container">
			<header class="join-header">
				<img class="coffee-logo" src="https://image.flaticon.com/icons/png/512/2935/2935413.png"></img>
				<h1>
					<span id="title-c1">Coffee</span><span id="title-c2">Chat</span>
				</h1>
			</header>
			<main class="join-main">
				<form id='login-form' action="chat.html">
					<div class="form-control">
						<label for="username">Username</label>
						<input
							type="text"
							name="v53r"
							maxlength="22"
							required
							id="username"
							placeholder="Enter username..."
						/>
					</div>
					<div class="form-control">
						<label for="room">Room</label>
						<div id="room-options">
							<select name="r0o3" id="room-dropdown">
								<option value="Haven">Haven</option>
								<option value="Outlands">Outlands</option>
								<option value="Brainstorm">Brainstorm</option>
								<option value="Otter">Otter</option>
								<option value="Cumulus">Cumulus</option>
								<option value="Teapot">Teapot</option>
								<option value="Mars Rover">Mars Rover</option>
							</select>
							<i onclick="createNewRoom()" id="new-room-btn" class="fas fa-plus btn"></i>
						</div>
					</div>
					<button id="join-btn" type="submit" class="btn">Join Chat </button>
				</form>
			</main>
		</div>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<script src="/socket.io/socket.io.js"></script>
	<script src="js/index.js"></script>
	</body>
</html>
